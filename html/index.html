<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Atlas</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
            <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
   <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class='row bg-black font-effect-shadow-multiple'>
        <!-- Navigation Bar -->
        <nav class="navbar  navbar-expand-lg navbar-light text-white">
            <a class="navbar-brand" href="#"><img class="m-1" src="../images/logo.jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="a nav-link text-white" id="usa" href="#">USA</a>
                    </li>
                    <li class="nav-item">
                        <a class=" a nav-link text-white" id="israel" href="#">ISRAEL</a>
                    </li>
                    <li class="nav-item">
                        <a class="a nav-link text-white" id="uk" href="#">UK</a>
                    </li>
                    <li class="nav-item">
                        <a class="a nav-link text-white" id="france" href="#">FRANCE</a>
                    </li>
                    <li class="nav-item">
                        <a class="a nav-link text-white" id="thailand" href="#">THAILAND</a>
                    </li>
                </ul>
            </div>
            <form id="selectors_div" class="row align-items-center justify-content-between bg-black">
                <div class="col-11 col-sm-5 col-md-4 d-flex align-items-center justify-content-between">
                    <label for="countryName" class="text-white col-12 col-sm-9 col-md-3">search country</label>
                
                        <input type="text" id="countryNameInput" name="countryName"> 
                        <button type="button" class="btn_search text-white border-white" id="searchCountryBtn">Search</button>
                    
                </div>

                <div  class="col-3 col-sm-5 col-md-4"> 
                    <label for="selectByName" class="text-white  m-3">Select Country</label>
                    <select name="selectByName" id="selector" class="w-25"></select>
                </div>
            </form>
        </nav>
        
    </header>
    <!-- Main Content -->
    <div class="container">
        <main>
            
            <div class="container">
                <div id="countries" class="row"></div>
                <div id="country">
                    <!-- <div class="map"></div> -->
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-black text-center">
        <p class="text-white">&copy; 2023 Tammar Grossman's Atlas</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (Optional, for Bootstrap features like dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Local Script -->
    <script src="../js/functions.js" type="module"></script>
    <script src="../js/classes.js" type="module"></script>
    <script src="../js/script.js" type="module"></script>
    <script src="../js/renders.js" type="module"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</body>

</html>
